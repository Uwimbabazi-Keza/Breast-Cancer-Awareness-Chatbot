<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Awareness Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Breast Cancer Awareness Chatbot</h1>
        <div class="chat-box">
            {% for exchange in conversation %}
                <div class="user-bubble">{{ exchange.question }}</div>
                <div class="bot-bubble">{{ exchange.answer }}</div>
            {% endfor %}
        </div>
        <form method="POST" action="/get_response" class="input-form">
            <input type="text" id="user_question" name="user_question" placeholder="Ask a question..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
